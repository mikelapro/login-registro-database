<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../../../style.css">
</head>

<body class="">

    <div class="container-fluid container-md mt-sm-4">
        <div class="row justify-content-center">
            <div class="card-auth">
                <h1>Login</h1>

                <h6>Ingrese el usuario y contraseña para acceder a la app</h6>
                <br>

                <label for="usuario" class="form-label">Nombre de usuario</label>
                <input type="text" id="usuario" class="form-control form-control-sm">
                <br>
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" id="contrasena" class="form-control form-control-sm">

                <br>
                <br>
                <button id="button-ingresar" class="btn btn-primary">Ingresar</button>

                <p id="mensaje-error" class="mensaje-error"></p>
                <div id="mensaje-error2" class="alert alert-danger" role="alert" style="display: none;"></div>

                <p>
                    ¿No tienes una cuenta?<br>
                    <a href="register.html">Regístrate...</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- App -->
    <script src="login.js" type="module"></script>
</body>

</html>
